
<div [ngSwitch]="checkAll()">
  <ng-template ngSwitchCase="0"><p style="color: red">{{sub}}</p></ng-template>
  <ng-template ngSwitchCase="1"><p style="color: blue">{{sub}}</p></ng-template>
  <ng-template ngSwitchCase="2"><p></p></ng-template>
  <ng-template ngSwitchDefault>{{sub}}</ng-template>
</div>
